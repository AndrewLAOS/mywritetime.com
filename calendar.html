  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--bg, #f8f9fa);
      color: var(--text, #212529);
      transition: .3s;

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: var(--header-bg, #e0e6ed);
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }
    .nav-link {
      text-decoration: none;
      color: var(--header-text, #343a40);
      font-weight: 600;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--accent, #007bff);
    }
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      margin: 2rem 0 1rem;
    }
    #calendar {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: .9rem;
      color: #888;
    }
    [data-theme="dark"] {

      --text: #e2e8f0;

      --header-bg: #2a3341;
      --header-text: #e2e8f0;

      background: #2d3748;
      color: #e2e8f0;
    }

 <nav class="navbar">

  <h1>Competition Calendar</h1>
  <div id="calendar"></div>

  <footer>© 2025 Write Time. All rights reserved.</footer>

 <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script>
    document.body.dataset.theme = localStorage.getItem('theme') || 'light';

    fetch('competitions.json')
      .then(res => res.json())
      .then(data => {
        const events = data
          .filter(c => c.deadline)
          .map(c => ({
            title: c.name,
            date: c.deadline,
            url: c.url
          }));
document.getElementById('nav-calendar').classList.add('active');

        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
          initialView: 'dayGridMonth',
          height: "auto",
          events,
          eventClick: function(info) {
            info.jsEvent.preventDefault(); // prevent default
            if (info.event.url) {
              window.open(info.event.url, '_blank');
            }
          },
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listWeek'
          },
          themeSystem: 'standard'
        });

        calendar.render();
      })
      .catch(err => {
       document.getElementById('calendar').innerHTML = `
  <div style="padding:2rem;text-align:center;color:red;">
    ⚠️ Could not load <code>competitions.json</code>. Please try again later.
  </div>`;

      });
  </script>
</body>
