<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Whimsical RPS Duel</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
<style>
  /* Base styling */
  body {
    margin: 0; padding: 0;
    font-family: 'Comfortaa', cursive, sans-serif;
    background: radial-gradient(circle at top left, #b1d1ff, #5472d3);
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  #container {
    margin: 2rem auto;
    background: linear-gradient(145deg, #f0f6ff, #c5d8ff);
    border-radius: 24px;
    box-shadow: 0 20px 48px rgba(30, 42, 80, 0.35);
    max-width: 580px;
    width: 100%;
    padding: 2rem 2.5rem;
    text-align: center;
    user-select:none;
  }
  h1 {
    font-size: 2.8rem;
    font-weight: 900;
    color: #1e2a50;
    margin-bottom: 0.4rem;
    text-shadow: 0 0 12px #7799ffcc;
  }
  p.subtitle {
    font-weight: 600;
    color: #3859b3;
    margin-bottom: 1.5rem;
  }

  button {
    background: linear-gradient(145deg, #5076d9, #3a55b8);
    color: #eef4ff;
    font-weight: 700;
    border: none;
    border-radius: 22px;
    padding: 0.9rem 2.4rem;
    margin: 0.5rem 1rem;
    cursor: pointer;
    box-shadow: 0 6px 18px #2a42a0cc;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select:none;
    font-size: 1.2rem;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(145deg, #3a55b8, #27448a);
    box-shadow: 0 8px 26px #1d2e74cc;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #login-section, #match-section, #game-section {
    margin-top: 1rem;
  }

  input[type="text"] {
    padding: 0.6rem 1rem;
    font-size: 1.1rem;
    border-radius: 14px;
    border: 2px solid #5472d3;
    outline-offset: 4px;
    width: 180px;
    user-select:none;
  }
  input[type="text"]:focus {
    outline: 3px solid #203d8f;
  }

  /* Player and opponent display */
  .player-area {
    display: flex;
    justify-content: space-around;
    margin-top: 2rem;
  }
  .player-card {
    perspective: 900px;
    width: 130px;
    height: 180px;
    position: relative;
    user-select:none;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(30, 42, 80, 0.25);
    transition: transform 0.8s cubic-bezier(0.4,0,0.2,1);
    transform-style: preserve-3d;
  }
  .card-inner.flipped {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 18px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2.8rem;
    font-weight: 800;
    color: white;
    box-shadow: inset 0 0 18px #3f4f9a;
    user-select:none;
  }
  .card-front {
    background: #2a3b7d;
  }
  .card-back {
    background: linear-gradient(145deg, #5472d3, #3a55b8);
    transform: rotateY(180deg);
  }

  .player-name {
    margin-top: 0.6rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: #1e2a50;
    text-shadow: 0 0 8px #4665c7cc;
    user-select:none;
  }

  #status-text {
    margin-top: 2rem;
    font-weight: 700;
    font-size: 1.3rem;
    color: #2a3c70;
    min-height: 2.5em;
    text-shadow: 0 0 10px #7997e3cc;
    user-select:none;
  }

  /* Choices buttons */
  #choices {
    margin-top: 2rem;
    display: flex;
    justify-content: center;
    gap: 1.2rem;
    flex-wrap: wrap;
  }
  button.choice {
    width: 100px;
    height: 100px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(145deg, #e0e8ff, #c4d7ff);
    color: #1e2a78;
    font-size: 2.4rem;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 6px 20px #5472d3cc;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select:none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  button.choice:hover:not(:disabled) {
    box-shadow: 0 10px 30px #3a55b8cc;
    transform: scale(1.15);
  }
  button.choice:disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
  .choice-label {
    font-weight: 600;
    font-size: 1rem;
    margin-top: 0.2rem;
    user-select:none;
  }

  /* Animations for choices on flip */
  .animate-flip {
    animation: flipScale 0.8s ease forwards;
  }
  @keyframes flipScale {
    0% { transform: rotateY(0) scale(1); }
    50% { transform: rotateY(90deg) scale(1.3); }
    100% { transform: rotateY(180deg) scale(1); }
  }

  /* Feedback colors */
  .win-text {
    color: #317f4b;
    text-shadow: 0 0 10px #74d18ccc;
  }
  .lose-text {
    color: #a73030;
    text-shadow: 0 0 10px #d47474cc;
  }
  .tie-text {
    color: #3a3a3a;
    text-shadow: 0 0 6px #9b9b9bcc;
  }

  /* Spinner for loading */
  #loading-spinner {
    border: 6px solid #eee;
    border-top: 6px solid #5472d3;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    animation: spin 1s linear infinite;
    margin: 1rem auto;
    display: none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div id="container" role="main" aria-label="Online Whimsical Rock Paper Scissors Duel Game">
    <h1>Whimsical RPS Duel Online</h1>
    <p class="subtitle">Play against friends or bots with dramatic card flips!</p>

    <div id="login-section" aria-live="polite">
      <button id="btnGoogleLogin">Sign in with Google</button>
      <p id="login-status"></p>
    </div>

   <div id="match-section" hidden>
  <button id="btnCreateMatch">Create New Match</button>
  <br/><br/>
  <label for="match-id-input">Enter Match ID to Join:</label><br/>
  <input type="text" id="match-id-input" maxlength="10" placeholder="e.g. ABC123" autocomplete="off" aria-label="Match ID input" />
  <button id="btnJoinMatch">Join Match</button>
  <p id="match-status"></p>
</div>

    <div id="game-section" hidden aria-live="polite" aria-atomic="true">
      <div class="player-area" aria-label="Players area">
        <div class="player-card" aria-label="Your card">
          <div class="card-inner" id="player-card-inner">
            <div class="card-front">?</div>
            <div class="card-back" id="player-card-back"></div>
          </div>
          <div class="player-name" id="player-name-label"></div>
        </div>
        <div class="player-card" aria-label="Opponent card">
          <div class="card-inner" id="opponent-card-inner">
            <div class="card-front">?</div>
            <div class="card-back" id="opponent-card-back"></div>
          </div>
          <div class="player-name" id="opponent-name-label"></div>
        </div>
      </div>

      <div id="choices" role="list" aria-label="Choose your item to play"></div>

      <div id="status-text" role="status"></div>
    </div>

    <div id="loading-spinner" aria-hidden="true" role="img" aria-label="Loading spinner"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>

    // Initialize Firebase (compat)
    const firebaseConfig = {
      apiKey: "AIzaSyAqmG4OxLp7f1kktoLwicGR4O2SLwqNBk0",
      authDomain: "rps-flip.firebaseapp.com",
      projectId: "rps-flip",
      storageBucket: "rps-flip.appspot.com",
      messagingSenderId: "1044307931173",
      appId: "1:1044307931173:web:efa8c8bcf4cd82c1e14fcc",
      measurementId: "G-57Z3NG9FJN"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Items with icons & matchups
    const ITEMS = {
      rock: { icon: '‚úä', name: 'Rock', beats: ['scissors', 'fire'] },
      paper: { icon: '‚úã', name: 'Paper', beats: ['rock', 'robot'] },
      scissors: { icon: '‚úåÔ∏è', name: 'Scissors', beats: ['paper', 'water'] },
      fire: { icon: 'üî•', name: 'Fire', beats: ['paper', 'robot'] },
      water: { icon: 'üíß', name: 'Water', beats: ['rock', 'fire'] },
      robot: { icon: 'ü§ñ', name: 'Robot', beats: ['scissors', 'water'] }
      // Add more if you want
    };

    // UI Elements
    const loginSection = document.getElementById('login-section');
    const btnGoogleLogin = document.getElementById('btnGoogleLogin');
    const loginStatus = document.getElementById('login-status');

    const matchSection = document.getElementById('match-section');
    const matchIdInput = document.getElementById('match-id-input');
    const btnJoinMatch = document.getElementById('btnJoinMatch');
    const matchStatus = document.getElementById('match-status');

    const gameSection = document.getElementById('game-section');
    const playerCardInner = document.getElementById('player-card-inner');
    const playerCardBack = document.getElementById('player-card-back');
    const opponentCardInner = document.getElementById('opponent-card-inner');
    const opponentCardBack = document.getElementById('opponent-card-back');
    const playerNameLabel = document.getElementById('player-name-label');
    const opponentNameLabel = document.getElementById('opponent-name-label');
    const choicesDiv = document.getElementById('choices');
    const statusText = document.getElementById('status-text');
    const loadingSpinner = document.getElementById('loading-spinner');

    // Game state
    let currentUser = null;
    let matchId = null;
    let playerNumber = null; // 'player1' or 'player2'
    let opponentId = null;
    let gameRef = null;

    // Google sign-in
    btnGoogleLogin.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(err => {
          loginStatus.textContent = 'Login failed: ' + err.message;
        });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginStatus.textContent = `Hello, ${user.displayName}!`;
        loginSection.hidden = true;
        matchSection.hidden = false;
      } else {
        currentUser = null;
        loginStatus.textContent = '';
        loginSection.hidden = false;
        matchSection.hidden = true;
        gameSection.hidden = true;
      }
    });

    // Generate a simple match ID if none entered
    function generateMatchId() {
      return Math.random().toString(36).slice(2, 8).toUpperCase();
    }

    // Join or create match
    btnJoinMatch.addEventListener('click', () => {
      let enteredId = matchIdInput.value.trim().toUpperCase();
      if (!enteredId) {
        enteredId = generateMatchId();
        matchIdInput.value = enteredId;
      }
      matchId = enteredId;
      startMatch(matchId);
    });

    // Start or join a match
    async function startMatch(id) {
      matchStatus.textContent = 'Joining match...';
      loadingSpinner.style.display = 'block';
      gameSection.hidden = true;

      gameRef = db.ref(`matches/${id}`);

      const snapshot = await gameRef.once('value');
      const matchData = snapshot.val();

      if (!matchData) {
        // Create new match as player1
        await gameRef.set({
          player1: {
            uid: currentUser.uid,
            name: currentUser.displayName,
            choice: null,
            score: 0,
          },
          player2: null,
          turn: 'player1',
          result: null,
          started: false,
          createdAt: firebase.database.ServerValue.TIMESTAMP
        });
        playerNumber = 'player1';
        opponentId = 'player2';
      } else {
        // Join existing match as player2 if empty
        if (!matchData.player2) {
          await gameRef.update({
            player2: {
              uid: currentUser.uid,
              name: currentUser.displayName,
              choice: null,
              score: 0,
            },
            started: true,
            turn: 'player1',
            result: null
          });
          playerNumber = 'player2';
          opponentId = 'player1';
        } else if (matchData.player1.uid === currentUser.uid || (matchData.player2 && matchData.player2.uid === currentUser.uid)) {
          // Reconnect to existing player
          if (matchData.player1.uid === currentUser.uid) {
            playerNumber = 'player1';
            opponentId = 'player2';
          } else {
            playerNumber = 'player2';
            opponentId = 'player1';
          }
        } else {
          matchStatus.textContent = 'Match is full. Try another ID.';
          loadingSpinner.style.display = 'none';
          return;
        }
      }

      matchStatus.textContent = `Joined match ${id} as ${playerNumber.toUpperCase()}`;
      loadingSpinner.style.display = 'none';
      matchSection.hidden = true;
      gameSection.hidden = false;

      setupGameUI();
      listenForGameUpdates();
    }

    // Setup game UI elements
    function setupGameUI() {
      playerNameLabel.textContent = currentUser.displayName;
      opponentNameLabel.textContent = 'Waiting for opponent...';
      clearChoices();
      for (const key in ITEMS) {
        const item = ITEMS[key];
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.setAttribute('role', 'listitem');
        btn.setAttribute('aria-label', `Choose ${item.name}`);
        btn.innerHTML = `${item.icon}<div class="choice-label">${item.name}</div>`;
        btn.onclick = () => {
          makeChoice(key);
        };
        choicesDiv.appendChild(btn);
      }
      updateStatus('Waiting for opponent to join...');
    }

    // Clear choices buttons
    function clearChoices() {
      choicesDiv.innerHTML = '';
    }

    // Listen for realtime game updates
    function listenForGameUpdates() {
      gameRef.on('value', snapshot => {
        const data = snapshot.val();
        if (!data) {
          updateStatus('Match ended or does not exist.');
          gameSection.hidden = true;
          matchSection.hidden = false;
          return;
        }
        if (!data.player2) {
          opponentNameLabel.textContent = 'Waiting for opponent...';
          updateStatus('Waiting for opponent to join...');
          return;
        } else {
          opponentNameLabel.textContent = data[opponentId]?.name || 'Opponent';
        }

        const playerData = data[playerNumber];
        const opponentData = data[opponentId];

        // Show choices flipped or not
        updateCard(playerCardInner, playerCardBack, playerData?.choice);
        updateCard(opponentCardInner, opponentCardBack, opponentData?.choice);

        // Determine game logic if both chose
        if (playerData.choice && opponentData.choice) {
          const result = getResult(playerData.choice, opponentData.choice);
          updateStatusResult(result);
          disableChoices(true);

          // After 3 seconds reset choices for next round
          setTimeout(() => {
            gameRef.update({
              [`${playerNumber}/choice`]: null,
              [`${opponentId}/choice`]: null,
              result: null,
              turn: 'player1'
            });
            clearFlipAnimations();
            updateStatus('Your turn!');
            disableChoices(false);
          }, 3000);
        } else {
          if (data.turn === playerNumber) {
            updateStatus("Your turn! Choose an item.");
            disableChoices(false);
          } else {
            updateStatus("Opponent's turn, please wait...");
            disableChoices(true);
          }
        }
      });
    }

    // Update card display with flip animation
    function updateCard(cardInner, cardBack, choice) {
      if (!choice) {
        cardBack.textContent = '';
        cardInner.classList.remove('flipped');
      } else {
        cardBack.textContent = ITEMS[choice].icon;
        if (!cardInner.classList.contains('flipped')) {
          cardInner.classList.add('flipped');
          cardBack.classList.add('animate-flip');
          setTimeout(() => {
            cardBack.classList.remove('animate-flip');
          }, 800);
        }
      }
    }

    // Remove flip animation classes after reset
    function clearFlipAnimations() {
      playerCardInner.classList.remove('flipped');
      opponentCardInner.classList.remove('flipped');
    }

    // Disable or enable choice buttons
    function disableChoices(disable) {
      const buttons = choicesDiv.querySelectorAll('button.choice');
      buttons.forEach(btn => {
        btn.disabled = disable;
      });
    }

    // When player selects choice
    function makeChoice(choiceKey) {
      disableChoices(true);
      updateStatus('Waiting for opponent...');
      gameRef.once('value').then(snapshot => {
        const data = snapshot.val();
        if (data.turn !== playerNumber) {
          updateStatus('Not your turn!');
          disableChoices(false);
          return;
        }
        gameRef.update({
          [`${playerNumber}/choice`]: choiceKey,
          turn: opponentId
        });
      });
    }

    // Determine game result from choices
    // Returns 'win', 'lose', or 'tie' for player
    function getResult(p1Choice, p2Choice) {
      if (p1Choice === p2Choice) return 'tie';
      if (ITEMS[p1Choice].beats.includes(p2Choice)) return 'win';
      return 'lose';
    }

    // Update status text with result styling
    function updateStatusResult(result) {
      if (result === 'win') {
        statusText.textContent = 'You Win! üéâ';
        statusText.className = 'win-text';
      } else if (result === 'lose') {
        statusText.textContent = 'You Lose! üòû';
        statusText.className = 'lose-text';
      } else {
        statusText.textContent = 'It\'s a Tie! üòê';
        statusText.className = 'tie-text';
      }
    }

    // Update generic status text
    function updateStatus(text) {
      statusText.textContent = text;
      statusText.className = '';
    }

  </script>
</body>
</html>
