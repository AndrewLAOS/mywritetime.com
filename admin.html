<html lang="en">

  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --card: #ffffff;
      --card-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      --accent: #007bff;
      --text: #212529;
      --text-light: #6c757d;
      --bg: #f8f9fa;
      --header-bg: #fff;
      --header-text: #212529;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card);
      box-shadow: var(--card-shadow);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card p {
      margin: 0.25rem 0;
      font-size: 0.95rem;
      color: var(--text-light);
    }

    .card strong {
      color: var(--text);
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      margin-left: 0.5rem;
      min-width: 80px;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .ok {
      background: var(--accent);
      color: white;
    }

    .ok:hover:not(:disabled) {
      background: #0056b3;
    }

    .no {
      background: #dc3545;
      color: white;
    }

    .no:hover:not(:disabled) {
      background: #a71d2a;
    }

    #login {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    #exportSection {
      margin: 2rem 0;
      text-align: center;
    }

    #exportBtn {
      background: #28a745;
      color: white;
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    #exportBtn:hover {
      background: #1e7e34;
    }

    #exportOutput {
      margin-top: 1rem;
      max-height: 600px;
      overflow-y: auto;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    nav.navbar {
      background: var(--header-bg);
      box-shadow: var(--card-shadow);
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: var(--header-text);
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
      padding-bottom: 3px;
      border-bottom: 3px solid transparent;
    }

    .nav-link:hover {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .nav-link.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .status-text {
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 0.75rem;
      align-self: center;
      color: var(--accent);
    }
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" defer></script>
</head>
<body>
<nav class="navbar">
  <a href="index.html" class="nav-link" id="nav-home">Home</a>
  <a href="submit.html" class="nav-link" id="nav-submit">Submit Competition</a>
  <a href="calendar.html" class="nav-link" id="nav-calendar">Calendar</a>
  <a href="admin.html" class="nav-link" id="nav-admin">Admin</a>
</nav>

<h1>Pending Competition Suggestions</h1>
<div id="login"><button id="loginBtn">Sign in with Google</button></div>
<div id="list"></div>

<div id="exportSection" style="display:none;">
  <button id="exportBtn">Export Accepted Suggestions as JSON</button>
  <div id="exportOutput"></div>
</div>

<script type="module">
  document.addEventListener('DOMContentLoaded', () => {
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'home';
    const navId = 'nav-' + currentPage;
    const activeLink = document.getElementById(navId);
    if (activeLink) activeLink.classList.add('active');
  });

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCR7DTRf_MJx0BDszzebJzMs0sz4aa1rec",
    authDomain: "write-time1.firebaseapp.com",
    projectId: "write-time1",
    storageBucket: "write-time1.firebasestorage.app",
    messagingSenderId: "536245234642",
    appId: "1:536245234642:web:80a4213d084f4d8686360b",
    measurementId: "G-0K34FCY36K"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById('loginBtn');
  const list = document.getElementById('list');
  const exportSection = document.getElementById('exportSection');
  const exportBtn = document.getElementById('exportBtn');
  const exportOutput = document.getElementById('exportOutput');

  loginBtn.addEventListener('click', () => signInWithPopup(auth, provider));

  onAuthStateChanged(auth, user => {
    if (!user) return;

    loginBtn.style.display = 'none';
    exportSection.style.display = 'block';

    const q = query(collection(db, 'suggestions'), where('status', '==', 'pending'));
    onSnapshot(q, snap => {
      list.innerHTML = '';
      if (snap.empty) {
        list.innerHTML = '<p>No pending suggestions ðŸŽ‰</p>';
        return;
      }

      snap.forEach(docSnap => {
        const d = docSnap.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div>
            <p><strong>${d.name}</strong> <small>(${d.genre})</small></p>
            <p>Prize: ${d.prize ? `$${d.prize}` : 'N/A'} Â· Fee: ${d.fee ? `$${d.fee}` : 'Free'}</p>
            <p>Deadline: ${d.deadline || 'N/A'}</p>
            <p><a href="${d.url}" target="_blank" rel="noopener noreferrer">${d.url}</a></p>
          </div>
          <div>
            <button class="ok">Accept</button>
            <button class="no">Decline</button>
            <span class="status-text"></span>
          </div>`;

        const acceptBtn = card.querySelector('.ok');
        const declineBtn = card.querySelector('.no');
        const statusText = card.querySelector('.status-text');

        function updateStatus(newStatus) {
          acceptBtn.disabled = true;
          declineBtn.disabled = true;
          statusText.textContent = newStatus.charAt(0).toUpperCase() + newStatus.slice(1);
        }

        acceptBtn.onclick = async () => {
          updateStatus('accepting...');
          try {
            await updateDoc(doc(db, 'suggestions', docSnap.id), { status: 'accepted' });
            updateStatus('Accepted');
          } catch (e) {
            statusText.textContent = 'Error accepting';
            acceptBtn.disabled = false;
            declineBtn.disabled = false;
            console.error(e);
          }
        };

        declineBtn.onclick = async () => {
          updateStatus('declining...');
          try {
            await updateDoc(doc(db, 'suggestions', docSnap.id), { status: 'declined' });
            updateStatus('Declined');
          } catch (e) {
            statusText.textContent = 'Error declining';
            acceptBtn.disabled = false;
            declineBtn.disabled = false;
            console.error(e);
          }
        };

        list.appendChild(card);
      });
    });
  });

  exportBtn.addEventListener('click', async () => {
    exportOutput.innerHTML = '<p>Loading...</p>';
    try {
      const q = query(collection(db, 'suggestions'), where('status', '==', 'accepted'));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        exportOutput.textContent = 'No accepted suggestions found.';
        return;
      }

      const acceptedCompetitions = [];
      exportOutput.innerHTML = '';

      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        acceptedCompetitions.push({
          name: d.name || "",
          url: d.url || "",
          genre: d.genre || "",
          wordcount: d.wordcount || null,
          lines: d.lines || null,
          fee: d.fee || 0,
          prize: d.prize || 0,
          eligibility: d.eligibility || "",
          deadline: d.deadline || null,
          description: d.description || "",
        });

        const container = document.createElement('div');
        container.className = 'card';
        container.innerHTML = `
          <div>
            <p><strong>${d.name}</strong> <small>(${d.genre})</small></p>
            <p>Prize: ${d.prize ? `$${d.prize}` : 'N/A'} Â· Fee: ${d.fee ? `$${d.fee}` : 'Free'}</p>
            <p>Deadline: ${d.deadline || 'N/A'}</p>
            <p><a href="${d.url}" target="_blank" rel="noopener noreferrer">${d.url}</a></p>
          </div>
          <div>
            <button class="no">Remove</button>
            <span class="status-text"></span>
          </div>`;

        const removeBtn = container.querySelector('.no');
        const statusText = container.querySelector('.status-text');

        removeBtn.onclick = async () => {
          removeBtn.disabled = true;
          statusText.textContent = 'Removing...';
          try {
            await updateDoc(doc(db, 'suggestions', docSnap.id), { status: 'removed' });
            statusText.textContent = 'Removed';
            container.remove();
          } catch (e) {
            statusText.textContent = 'Error removing';
            removeBtn.disabled = false;
            console.error(e);
          }
        };

        exportOutput.appendChild(container);
      });

      const rawJson = document.createElement('pre');
      rawJson.style.marginTop = '2rem';
      rawJson.textContent = JSON.stringify(acceptedCompetitions, null, 2);
      exportOutput.appendChild(rawJson);

    } catch (error) {
      exportOutput.textContent = 'Error exporting: ' + error.message;
      console.error(error);
    }
  });

  document.getElementById('nav-admin').classList.add('active');
</script>
</body>
</html>
